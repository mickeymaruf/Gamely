{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'includes/showcase.html' %}

<!-- products -->
<section id="products">
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold">Games</h2>
            <a class="btn btn-outline-primary" href="{% url 'store' %}">See all</a>
        </div>
        <div class="products-items" id="autoWidth" class="cs-hidden">
            {% for product in products %}
            <div class="item-a product-item">
                <img class="product-img" src="{{product.image.url}}" alt="{{product.name}}">
                <div class="product-details">
                    <p>{{product.name}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- products -->

<!-- categories -->
<section id="categories">
    <div class="container my-5">
        <div class="row">
            {% for category in categories %}
            <div class="col-md-2 position-relative">
                <div class="card" style="height:100px;width:200px;">
                    <p style="position:absolute;bottom:0;">{{category.category}}</p>
                    <img src="" alt="">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- categories -->

{% endblock content %}
