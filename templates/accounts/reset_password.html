{% extends 'base.html' %}
{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 400px; margin-top:100px;">
        <div class="card-body">
        <h4 class="card-title mb-4">Reset Password</h4>
        <form action="{% url 'reset_password' %}" method="POST">
        {% csrf_token %}
            <div class="form-group mb-3">
                <input type="password" name="password" class="form-control" placeholder="Create Password" value="{{password}}">
            </div>
            <div class="form-group mb-3">
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" value="{{confirm_password}}">
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
            </div>
        </form>
        </div>
    </div>

    <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}?next={{next}}">Create one!</a></p>
    <br><br>
</section>

{% endblock content %}
