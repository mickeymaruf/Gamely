{% extends 'base.html' %}
{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto p-1" style="max-width: 400px; margin-top:100px;">
        <div class="card-body">
        <h4 class="card-title mb-4">Sign in</h4>
        <form action="" method="POST">
        {% csrf_token %}
            <div class="form-group mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email Address" value="{{email}}">
            </div>
            <div class="form-group mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" value="{{password}}">
            </div>
            
            <div class="form-group mb-3">
                <a href="{% url 'forgot_password' %}" class="float-right">Forgot password?</a> 
            
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary w-100"> Login  </button>
            </div>
        </form>
        </div>
    </div>

    <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}?next={{next}}">Create one!</a></p>
    <br><br>
</section>

{% endblock content %}
