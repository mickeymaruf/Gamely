<!-- nav -->
<nav class="navbar navbar-expand-lg border-bottom py-3 position-relative">
  <div class="container">
    <a class="navbar-brand fw-bold text-uppercase me-1" href="{% url 'home' %}">Gamely</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- search bar -->
      <form class="d-flex ms-auto">
        <input class="form-control border-end-0 rounded-pill" type="search" placeholder="Search games" aria-label="Search">
      </form>
      <!-- search bar -->
      {% if user.is_authenticated %}
      <a class="ms-3 text-success" href="{% url 'cart' %}"><i style="font-size: 2rem;" class="fa-solid fa-cart-shopping"></i></a>
      <a class="ms-3 text-success" href=""><i style="font-size: 1.8rem;" class="fa-solid fa-user"></i></a>
      {% else %}
      <div class="text-center ms-3">
          <a class="btn signin-btn" href="{% url 'login' %}">Sign In</a>
      </div>
      {% endif %}
    </div>
  </div>
</nav>
<!-- nav -->

<!-- messages -->
{% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="width:400px;position:absolute;left:50%;transform: translate(-50%, -10%);z-index:1111;">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
{% endif %}
